<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pay.css">
  <title>Payment Form</title>
</head>
<body>

<div class="payment-container">
  <div class="payment-methods">
    <div class="method"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" height="20"></div>
    <div class="method"><img src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-index-content-uploads-10.png" alt="Apple Pay" height="20"> Pay</div>
    <div class="method"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Pay" height="20"> Pay</div>
  </div>

  <div class="divider">or pay using credit card</div>

  <div class="input-group">
    <label>Card holder full name</label>
    <input type="text" placeholder="Enter your full name">
  </div>

  <div class="input-group">
    <label>Card Number</label>
    <input type="text" placeholder="0000 0000 0000 0000">
  </div>

  <div class="row">
    <div class="input-group" style="flex:1;">
      <label>Expiry Date</label>
      <input type="text" placeholder="01/23">
    </div>
    <div class="input-group" style="flex:1;">
      <label>CVV</label>
      <input type="text" placeholder="CVV">
    </div>
  </div>

  <button class="checkout-btn">Checkout</button>
</div>
 <script>
    const btn = document.querySelector(".checkout-btn")
    btn.addEventListener("click",(e)=>{
        e.preventDefault();
        window.location.href = "../dashboard/dash.html";
    })
</script>
</body>
</html>
